<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="design.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <title>GitHub WebPage</title>
 
</head>

<body>
  <iframe name="hidden_frame" style="display:none;"></iframe>

  
<nav class="navbar">
  <div class="nav-left">

    <i class="fa-brands fa-github"></i>

    
    <form onsubmit="this.reset()" target="hidden_frame">
      <input type="text" class="nav-search" placeholder="Search">
    </form>
  </div>

  <div class="nav-right">
    <a href="#">Login</a>
    <a href="#">Signup</a>
    <a href="#">Contact</a>
    <a href="#">Price</a>
  </div>
</nav>



  <section class="hero">
    <div class="hero-container">
      <h1 class="animated-heading">The future of building happens together</h1>
      <p class="animation2">
        Tools and trends evolve, but collaboration endures. With GitHub, developers, agents, and code come together on one platform.
      </p>

      <div class="signup-box">
        <form class="signup-box">
            <input type="email" placeholder="Email address" />
            <button type="submit">Create account</button>
            <button>Try Github Copilot For Free</button>
        </form>
        
      </div>
    </div>
  </section>
</body>
</html>
